    <header>
      <h1>Generador de tarjetas de presentación</h1>
      <div class="buttons">
        <button type="button" id="print-card">Descargar tarjeta</button>
        <button type="button" id="reset-form">Reiniciar tarjeta</button>
      </div>
    </header>
    <main>
      <section id="input-section">
        <form id="input-form">
          <h2>Información personal</h2>
          <div>
            <label for="name">Nombre de la persona</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Keanu Reeves"
            />
          </div>
          <div>
            <label for="company">Nombre de la empresa</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Marvel Studios"
            />
          </div>
          <div>
            <label for="position">Cargo o puesto</label>
            <input
              type="text"
              id="position"
              name="position"
              placeholder="Actor de reparto"
            />
          </div>
          <h2>Información de contacto</h2>
          <div>
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" placeholder="Opcional" />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Opcional"
            />
          </div>
          <h2>Extra</h2>
          <div>
            <label for="logo">Logotipo</label>
            <input type="file" id="logo" name="logo" accept="image/*" />
          </div>
        </form>
      </section>
